<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>YouVfit - Reset Password</title>

    <!--Import Google Icon Font-->

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link href="/holz/stylesheets/holz.css" rel="stylesheet">
<!--    <link href="/holz/stylesheets/styleV2.css" rel="stylesheet">-->
<!--    <script src="/holz/javascripts/register.js" defer></script>-->
    <script src="/holz/javascripts/setting.js" defer></script>
    <script src="/holz/javascripts/signout.js" defer></script>
    <script src="/holz/javascripts/recent.js" defer></script>
      
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>

  <body>
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
	<li><a href="home.html">Home</a></li>
		<li><a href="activity.html">Recent</a></li>
        <li><a href="setting.html" id="setting">Setting</a></li>
        <li><a href="weather.html">Weather</a></li>
		<li><a href="#!" id="signout">Sign out</a></li>
	</ul>
    <nav>
      <div class="nav-wrapper cyan accent-3">
      	<a href="#!" class="brand-logo left"><img id="logo" src="images/logo.png"><span id="name">YouVfit</span></a>
      	<ul class="right ">
            <!-- Dropdown Trigger -->
	         <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons">more_vert</i></a></li>
	      </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col s12 m6">
        <div class="card cyan accent-3">
          <div class="card-content white-text">
            <span class="card-title">Reset Password</span>
            <div class="input-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" >
            </div>
            <div class="input-field">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" >
            </div>
            <div class="input-field">
              <label for="passwordReset">Reset Password</label>
              <input type="password" id="passwordReset" name="passwordReset" >
            </div>
            <div class="input-field">
              <label for="passwordResetConfirm">Confirm Reset Password</label>
              <input type="password" id="passwordResetConfirm" name="passwordResetConfirm" >
            </div>
            <div class="card-action">
              <div><a id="reset" class="waves-effect cyan accent-2 btn">Reset</a></div>
             
            </div>
          </div>
          <div class="card-panel blue-text" id="ServerResponse" style="display: none"></div>
        </div>
      </div>
  </body>
</html>
